<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin Recipes</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <button class="toggle-theme" onclick="toggleTheme()">üåô Dark Mode</button>

        <script>
            const body = document.body;
            const btn = document.querySelector('.toggle-theme');
          
            // Aplica o tema salvo ao carregar
            if (localStorage.getItem('theme') === 'dark') {
              body.classList.add('dark-mode');
              btn.textContent = '‚òÄÔ∏è Light Mode';
            }
          
            function toggleTheme() {
              body.classList.toggle('dark-mode');
              const isDark = body.classList.contains('dark-mode');
              btn.textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
              localStorage.setItem('theme', isDark ? 'dark' : 'light');
            }
          </script>

        <h1>Odin Recipes</h1>
        
        <p>My Recipes:</p>

        <ul>
            <li><a href="recipes/burger.html">Burger Recipe</a></li>
            <li><a href="recipes/pizza.html">Pizza Recipe</a></li>
            <li><a href="recipes/pasta.html">Pasta Recipe</a></li>
        </ul>

    </body>
</html>
